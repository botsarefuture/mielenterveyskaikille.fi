<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aikaa mielenosoituksen alkuun</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #000000;
            text-align: center;
            padding: 20px;
            color: #ff4d8a;
            margin: 0;
            opacity: 1;
            transition: opacity 1s ease-in-out;
        }
        h1 {
            color: #ff4d8a;
            font-size: 1.8em;
        }
        .time-box {
            background-color: #000000;
            display: inline-block;
            padding: 15px;
            margin: 10px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(255, 77, 138, 0.8);
        }
        .time-label {
            font-size: 1.2em;
            color: #ff4d8a;
            margin: 0;
            text-shadow: 0 0 7px rgba(255, 77, 138, 0.8);
        }
        #statistics {
            margin-top: 20px;
            color: #ff4d8a;
        }
        /* Navbar styles */
        nav {
            display: none;
            justify-content: center;
            background: #000000;
            padding: 10px;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 1;
        }
        nav a {
            color: #ff4d8a;
            text-decoration: none;
            margin: 0 15px;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <h1>Aikaa mielenosoituksen alkuun</h1>
    <div class="time-box">
        <div class="time-label" id="days"></div>
        <div class="time-label">Päivää</div>
    </div>
    <div class="time-box">
        <div class="time-label" id="hours"></div>
        <div class="time-label">Tuntia</div>
    </div>
    <div class="time-box">
        <div class="time-label" id="minutes"></div>
        <div class="time-label">Minuuttia</div>
    </div>
    <div class="time-box">
        <div class="time-label" id="seconds"></div>
        <div class="time-label">Sekuntia</div>
    </div>
    <div id="statistics">
        <p>Mental Health Statistics:</p>
        <p>30,000 suicide attempts per year</p>
        <p>1,000 suicides per year</p>
    </div>

    <script>
        // Set the date we're counting down to
        const countDownDate = new Date('March 9, 2024 13:00:00').getTime();

        // Update the countdown every 1 second
        const x = setInterval(function() {
            // Get the current date and time
            const now = new Date().getTime();

            // Calculate the remaining time
            const distance = countDownDate - now;

            // Calculate days, hours, minutes, and seconds
            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            // Display the countdown
            document.getElementById('days').innerHTML = days;
            document.getElementById('hours').innerHTML = hours;
            document.getElementById('minutes').innerHTML = minutes;
            document.getElementById('seconds').innerHTML = seconds;

            // If the countdown is over, display a message
            if (distance < 0) {
                clearInterval(x);
                document.getElementById('days').innerHTML = 'Tapahtuma on käynnissä!';
                document.getElementById('hours').style.display = 'none';
                document.getElementById('minutes').style.display = 'none';
                document.getElementById('seconds').style.display = 'none';
            }
        }, 1000);

        // Delay the appearance of the navbar
        setTimeout(function() {
            document.body.style.opacity = 0;
            document.querySelector('nav').style.display = 'flex';
            setTimeout(function() {
                document.body.style.opacity = 1;
            }, 500);
        }, 5000); // Adjust the delay time as needed
    </script>

    <!-- Navbar -->
    <nav>
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
    </nav>
</body>
</html>
