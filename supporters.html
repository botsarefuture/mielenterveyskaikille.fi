<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Mielenterveys kuuluu kaikille - Tukijat</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet" />
    <script crossorigin="anonymous" src="https://kit.fontawesome.com/60c01f192e.js"></script>
    <script defer src="/static/js/autoheader.js"></script>
    <script defer src="/static/js/footer.js"></script>
    <link href="/icons/apple-touch-icon.png?v=2" rel="apple-touch-icon" sizes="180x180" />
    <link href="/icons/favicon-32x32.png?v=2" rel="icon" sizes="32x32" type="image/png" />
    <link href="/icons/favicon-194x194.png?v=2" rel="icon" sizes="194x194" type="image/png" />
    <link href="/icons/android-chrome-192x192.png?v=2" rel="icon" sizes="192x192" type="image/png" />
    <link href="/icons/favicon-16x16.png?v=2" rel="icon" sizes="16x16" type="image/png" />
    <link href="/icons/site.webmanifest?v=2" rel="manifest" />
    <link color="#000000" href="/icons/safari-pinned-tab.svg?v=2" rel="mask-icon" />
    <link href="/icons/favicon.ico?v=2" rel="shortcut icon" />
    <link href="/static/css/supporters.css" rel="stylesheet" />
    <style>
        body {
            color: black;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Tukijat</h2>
        
        <!-- Using Bootstrap's accordion for collapsible sections -->
        <div class="accordion" id="supportersAccordion">
            <div class="card">
                <div class="card-header" id="headingBusiness">
                    <h5 class="mb-0">
                        <button class="btn btn-link" data-toggle="collapse" data-target="#collapseBusiness" aria-expanded="false" aria-controls="collapseBusiness">
                            Yritykset
                        </button>
                    </h5>
                </div>
                <div id="collapseBusiness" class="collapse" aria-labelledby="headingBusiness" data-parent="#supportersAccordion">
                    <div class="card-body">
                        <ul>
                            <li><a href="https://Techat.fi">Techat Oy</a></li>
                            <li>ALFAMETA</li>
                        </ul>
                        <!-- Example of a section with additional content like text and videos -->
                        <div>
                            <p>Tässä on enemmän tietoa ALFAMETAn toiminnasta.</p>
                            <iframe width="560" height="315" src="https://www.youtube.com/embed/VIDEO_ID" frameborder="0" allowfullscreen></iframe>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Additional supporter section -->
            <div class="card">
                <div class="card-header" id="headingCommunity">
                    <h5 class="mb-0">
                        <button class="btn btn-link" data-toggle="collapse" data-target="#collapseCommunity" aria-expanded="false" aria-controls="collapseCommunity">
                            Yhteisöt
                        </button>
                    </h5>
                </div>
                <div id="collapseCommunity" class="collapse" aria-labelledby="headingCommunity" data-parent="#supportersAccordion">
                    <div class="card-body">
                        <ul>
                            <li><a href="https://adhd-liitto.fi">ADHD-liitto ry</a></li>
                            <li>Chillauskeskus</li>
                        </ul>
                        <!-- Additional content section -->
                        <div>
                            <p>Tässä on enemmän tietoa yhteisöjen toiminnasta.</p>
                            <iframe width="560" height="315" src="https://www.youtube.com/embed/ANOTHER_VIDEO_ID" frameborder="0" allowfullscreen></iframe>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Continue with other sections for unions, mental health organizations, etc. -->
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
