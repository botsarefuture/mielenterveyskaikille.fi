<body>
  <style>
    .grid-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 20px;
    }

    .card {
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 20px;
      text-align: center;
    }
    
    h3 {
      color: black;
    }

    .role {
      font-style: italic;
      color: #555;
    }
    
    .filter-container {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
    }
    
    .filter-container select,
    .search-container input {
      margin-right: 10px;
    }
  </style>

  <div class="filter-container">
    <div class="search-container">
      <label for="search-bar">Haku:</label>
      <input type="text" id="search-bar" placeholder="Hae nimiä...">
    </div>
    <div class="filter">
      <label for="role-filter">Suodata roolin perusteella:</label>
      <select id="role-filter">
        <option value="kaikki">Kaikki</option>
        <option value="viestintä">Viestintä</option>
        <option value="logistiikka">Logistiikka</option>
        <option value="ohjelma">Ohjelma</option>
        <option value="rahoitus">Rahoitus</option>
        <option value="tapahtuma-infrastruktuuri">Tapahtuma-infrastruktuuri</option>
        <option value="yhteistyöt">Yhteistyöt</option>
        <option value="ydintiimi">Ydintiimi</option>
      </select>
    </div>
  </div>

  <section class="grid-container">
    <div class="card viestintä">
      <h3>Nimi 1</h3>
      <p><span class="role">Rooli:</span> Viestintä</p>
      <p>Kuvaus: Tässä voisi olla lyhyt kuvaus henkilöstä 1 viestintäroolista.</p>
      <p>Sähköposti: nimi1@example.com</p>
    </div>
    <div class="card logistiikka">
      <h3>Nimi 2</h3>
      <p><span class="role">Rooli:</span> Logistiikka</p>
      <p>Kuvaus: Tässä voisi olla lyhyt kuvaus henkilöstä 2 logistiikkaroolista.</p>
      <p>Sähköposti: nimi2@example.com</p>
    </div>
    <!-- Add more contact cards as needed -->
  </section>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script>
    // Filter contacts based on role
    $('#role-filter').change(function() {
      var selectedRole = $(this).val();
      if (selectedRole === 'kaikki') {
        $('.card').show();
      } else {
        $('.card').hide();
        $('.' + selectedRole).show();
      }
    });

    // Filter contacts based on search input
    $('#search-bar').on('keyup', function() {
      var searchTerm = $(this).val().toLowerCase();
      $('.card').each(function() {
        var name = $(this).find('h3').text().toLowerCase();
        if (name.includes(searchTerm)) {
          $(this).show();
        } else {
          $(this).hide();
        }
      });
    });
  </script>
